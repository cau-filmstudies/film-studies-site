<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS - 중앙대학교 영화학과</title>
    <style>
      /* CMS 전용 스타일 격리 */
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #fff;
      }
      #nc-root {
        min-height: 100vh;
        isolation: isolate;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
      }
      /* Decap CMS 스타일 격리 */
      #nc-root * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="nc-root">
      <div class="loading">CMS 로딩 중...</div>
    </div>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v3/netlify-identity-widget.js"></script>

    <!-- Decap CMS - 안정적인 버전 사용 -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.7.0/dist/decap-cms.js"></script>

    <!-- CMS 설정 -->
    <script src="cms-config.js"></script>
  </body>
</html>
