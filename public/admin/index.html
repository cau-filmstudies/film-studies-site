<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>CMS - 중앙대학교 영화학과</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #fff;
        overflow-x: hidden;
      }

      #nc-root {
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
      }

      /* Decap CMS 스타일 격리 */
      #nc-root * {
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div id="nc-root">
      <div class="loading">CMS 로딩 중...</div>
    </div>

    <!-- Decap CMS - 최신 버전 -->
    <script src="https://unpkg.com/decap-cms@3.8.0/dist/decap-cms.js"></script>

    <!-- CMS 초기화 -->
    <script>
      // CMS 초기화
      function initCMS() {
        if (window.CMS) {
          try {
            window.CMS.init()
            console.log('CMS 초기화 성공')
          } catch (error) {
            console.error('CMS 초기화 오류:', error)
            document.getElementById('nc-root').innerHTML =
              '<div style="padding: 20px; text-align: center;">CMS 초기화 중 오류가 발생했습니다. 페이지를 새로고침해주세요.</div>'
          }
        } else {
          console.log('CMS 로딩 대기 중...')
          setTimeout(initCMS, 500)
        }
      }

      // 페이지 로드 후 CMS 초기화
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCMS)
      } else {
        initCMS()
      }
    </script>
  </body>
</html>
