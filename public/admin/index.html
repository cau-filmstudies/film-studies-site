<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>CMS - 중앙대학교 영화학과</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #fff;
        overflow-x: hidden;
      }

      #nc-root {
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
      }

      /* Decap CMS 스타일 격리 */
      #nc-root * {
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div id="nc-root">
      <div class="loading">CMS 로딩 중...</div>
    </div>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.5.0/dist/decap-cms.js"></script>

    <!-- CMS 설정 -->
    <script>
      // Decap CMS 설정
      const config = {
        backend: {
          name: 'github',
          repo: 'cau-filmstudies/film-studies-site',
          branch: 'main',
          auth_scope: 'repo',
          // GitHub OAuth 설정
          client_id: 'Ov23libaKgVihLREnBGa',
        },
        media_folder: 'public/images/uploads',
        public_folder: '/images/uploads',
        collections: [
          {
            name: 'board',
            label: '게시판',
            folder: 'content/board',
            create: true,
            slug: '{{year}}{{month}}{{day}}-{{slug}}',
            fields: [
              {
                label: '제목',
                name: 'title',
                widget: 'string',
                required: true,
              },
              {
                label: '작성일',
                name: 'date',
                widget: 'datetime',
                format: 'YYYY-MM-DD',
                date_format: 'YYYY-MM-DD',
                time_format: false,
                default: 'now',
              },
              {
                label: '작성자',
                name: 'author',
                widget: 'string',
                required: true,
              },
              {
                label: '내용',
                name: 'body',
                widget: 'markdown',
                required: true,
              },
            ],
          },
          {
            name: 'pages',
            label: '페이지',
            folder: 'content/pages',
            create: true,
            slug: '{{slug}}',
            fields: [
              {
                label: '제목',
                name: 'title',
                widget: 'string',
                required: true,
              },
              {
                label: '내용',
                name: 'body',
                widget: 'markdown',
                required: true,
              },
            ],
          },
        ],
      }

      // CMS 초기화
      document.addEventListener('DOMContentLoaded', function () {
        if (window.CMS) {
          try {
            window.CMS.init({ config })
          } catch (error) {
            console.error('CMS 초기화 오류:', error)
            document.getElementById('nc-root').innerHTML =
              '<div style="padding: 20px; text-align: center;">CMS 로딩 중 오류가 발생했습니다. GitHub OAuth 설정이 필요합니다.</div>'
          }
        } else {
          setTimeout(function () {
            if (window.CMS) {
              try {
                window.CMS.init({ config })
              } catch (error) {
                console.error('CMS 초기화 오류:', error)
                document.getElementById('nc-root').innerHTML =
                  '<div style="padding: 20px; text-align: center;">CMS 로딩 중 오류가 발생했습니다. GitHub OAuth 설정이 필요합니다.</div>'
              }
            }
          }, 1000)
        }
      })
    </script>
  </body>
</html>
